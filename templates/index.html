{{ define "content" }}
    <p class="lead">
        <a href="/thread/new">Start a thread</a> or join one below!
    </p>

    {{ range .ThreadList }}
        <div class="panel panel-default">
            <div class="panel-heading">
                <span class="lead"> <i class="fa fa-comment-o"></i> {{ .Thread.Topic }}</span>
            </div>
            <div class="panel-body">
                Started by <b>{{ .CreatedBy.Username }}</b> - {{ .Thread.CreatedAt }} {{ .Thread.UserId }} posts.
                <div class="pull-right">
                    <a href="/threads/{{ .Thread.Id }}">Read more</a>
                </div>
            </div>
        </div>
    {{ end }}

{{ end }}
